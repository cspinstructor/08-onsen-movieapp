<ons-page id="home.html">
  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button>
        <ons-icon icon="md-home"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center" style="text-align: center">Home Page</div>
    <div class="right">
      <ons-toolbar-button onclick="fn.open()">
        <ons-icon icon="md-menu"></ons-icon>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>
  <ons-card onclick="fn.load('movies.html', 'Movies Search')">
    <img src="images/movies.jpg" alt="Onsen UI" style="width: 100%" />
    <div class="title">
      Movie Search
    </div>
    <div class="content">
      Search for a movie by name
    </div>
  </ons-card>
  <ons-card onclick="fn.load('about.html', 'About')">
    <img src="images/hanchiang.png" alt="Onsen UI" style="width: 100%" />
    <div class="title">
      About
    </div>
    <div class="content">
      developed by Team Han Chiang
    </div>
  </ons-card>
</ons-page>
